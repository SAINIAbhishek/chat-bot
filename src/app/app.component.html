<div id="bg_header"></div>
<div id="bg_body"></div>

<div id="chat_container">

  <app-sidebar></app-sidebar>

  <div id="chat_body">
    <div id="chat_placeholder" *ngIf="!conversation">
      <img alt="Phone icon" src="../assets/images/phoneIcon.png" style="width: 400px;">
      <h2>Keep your phone connected</h2>
      <p>
        WhatsApp connects your phone to sync messages. To reduce data
        <br>
        usage, connect to your phone to Wi-Fi.
      </p>
      <div class="separator"></div>
      <p>WhatsApp is available for Mac. <a href="#">Get it here</a></p>
    </div>
  </div>

  <app-chat *ngIf="!!conversation"></app-chat>

</div>
