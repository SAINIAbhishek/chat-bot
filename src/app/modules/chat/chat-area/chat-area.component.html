<section class="chat">

  <div class="chat__header">
    <img
      alt="avatar"
      mat-card-avatar
      src="https://avatars.dicebear.com/api/human/abcd{{ '1' }}.svg">
    <div class="chat__header__room-name">
      <h4>{{ 'User name' }}</h4>
      <p>last messaged at {{ 'time' }}</p>
    </div>
    <div class="chat__header__right">
      <button mat-icon-button>
        <mat-icon>search_outline</mat-icon>
      </button>
      <button mat-icon-button class="chat__btn-file">
        <mat-icon class="file">attach_file</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
  </div>

  <div class="chat__body">
    <router-outlet></router-outlet>
  </div>

  <div class="chat__footer">

    <button mat-icon-button style="margin-right: 5px; margin-left: 5px;">
      <mat-icon>mood</mat-icon>
    </button>

    <form #form="ngForm" (ngSubmit)="formSubmit(form)">
      <input
        name="message"
        ngModel
        placeholder="Type a message"
        type="text"
        class="chat__footer__send-message">
      <button type="submit" style="display: none;"></button>
    </form>

    <button mat-icon-button style="margin-right: 5px; margin-left: 5px;">
      <mat-icon>mic</mat-icon>
    </button>

  </div>

</section>
