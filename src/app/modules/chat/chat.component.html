<div id="container">

  <div id="header">
    <div class="avatar_section">
      <div class="picture">
        <img alt="Default avatar" src="../../../assets/images/noPic.svg">
      </div>
      <div class="name_section">{{conversation.name}}</div>
    </div>
    <div class="action_buttons">
      <img alt="Attached icon" src="../../../assets/images/attached.svg">
      <img alt="More icon" src="../../../assets/images/moreVertIcon.svg">
    </div>
  </div>

  <div id="body">
    <ng-container *ngFor="let message of conversation.messages">
      <div *ngIf="!!conversation.messages.length" [ngClass]="{ 'me': message.me }" class="message">
        <div class="message_content">
          {{message.body}}
          <div class="time">{{message.time}}</div>
        </div>
      </div>
    </ng-container>
  </div>

  <div id="footer">
    <div id="smiley_icon">
      <img
        (click)="emojiPickerVisible = !emojiPickerVisible"
        alt="Smile icon"
        src="../../../assets/images/smileIcon.svg">
      <emoji-mart
        (emojiClick)="emojiClicked($event)"
        *ngIf="emojiPickerVisible"
        [darkMode]="false"
        emoji="point_up"
        style="position: absolute; bottom: 50px;"
        title="Pick your emojiâ€¦">
      </emoji-mart>
    </div>
    <div id="textarea">
      <textarea [(ngModel)]="message" (keyup.enter)="submit($event)"></textarea>
    </div>
    <div id="mic_icon">
      <img src="../../../assets/images/voiceIcon.svg" alt="Voice icon">
    </div>
  </div>

</div>
