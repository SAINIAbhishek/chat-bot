<div id="sidebar">

  <div class="row_1">
    <div id="sidebar_header">
      <div class="avatar_container">
        <img alt="Default avatar" src="../../../assets/images/noPic.svg">
      </div>
      <div class="actions_container">
        <img alt="Status icon" src="../../../assets/images/statusIcon.svg">
        <img alt="Chat icon" src="../../../assets/images/chatIcon.svg">
        <img alt="More icon" src="../../../assets/images/moreVertIcon.svg">
      </div>
    </div>

    <div id="search_box">
      <img alt="Search icon" src="../../../assets/images/searchIcon.svg" width="19px">
      <input placeholder="Search or start the new chat" type="text">
    </div>
  </div>

  <div id="sidebar_content">
    <div *ngIf="!conversations.length" id="no_conversations">All chats are archived</div>
    <div *ngFor="let conversation of conversations" class="conversation">
      <div class="picture">
        <img alt="Default avatar" src="../../../assets/images/noPic.svg">
      </div>
      <div class="content">
        <div class="conversation_header">
          <div class="name">{{ conversation.name }}</div>
          <div class="time">{{ conversation.time }}</div>
        </div>
        <div class="message">
          <img
            *ngIf="!conversation.latestMessageRead"
            alt="Double tick"
            src="../../../assets/images/doubleTick.svg">
          <img
            *ngIf="conversation.latestMessageRead"
            alt="Double tick blue"
            src="../../../assets/images/doubleTickBlue.svg">
          {{ conversation.latestMessage }}
        </div>
      </div>
    </div>
  </div>

</div>
